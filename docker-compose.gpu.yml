# AgentWire Docker Compose - GPU Configuration
# Use with: docker-compose -f docker-compose.yml -f docker-compose.gpu.yml up

version: '3.8'

services:
  tts:
    image: nvidia/cuda:12.1-runtime-ubuntu22.04
    build:
      context: .
      dockerfile: Dockerfile.tts.gpu
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    environment:
      - CUDA_VISIBLE_DEVICES=0
