<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="icon" type="image/jpeg" href="/static/favicon-green.jpeg">
    <title>AgentWire</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        :root {
            /* Theme colors - Electric Green */
            --primary: #00DD00;
            --primary-dim: #00BB00;
            --primary-dark: #009900;
            --primary-glow: rgba(0, 221, 0, 0.4);
            --primary-subtle: rgba(0, 221, 0, 0.15);

            /* Backgrounds */
            --bg-dark: #000;
            --bg-mid: #0a0a0a;
            --bg-light: #111;
            --bg-elevated: #1a1a1a;

            /* Text */
            --text-primary: #E8EEF2;
            --text-secondary: #8899A6;
            --text-muted: #5C6B7A;

            /* Borders */
            --border: #2A3A4D;
            --border-light: #3D4F63;

            /* States */
            --error: #F87171;
        }
        body {
            font-family: -apple-system, system-ui, sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 1rem;
        }
        .header {
            text-align: center;
            padding: 1rem 0 2rem;
        }
        .splash-logo {
            max-width: 280px;
            width: 100%;
            height: auto;
            margin-bottom: 1rem;
            border-radius: 12px;
        }
        .header-content {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
        }
        .logo {
            width: 32px;
            height: 32px;
            border-radius: 6px;
        }
        .header h1 { font-size: 1.5rem; color: var(--text-secondary); }
        .header p { color: var(--text-muted); margin-top: 0.5rem; }
        .version { font-size: 0.7rem; color: var(--text-muted); margin-top: 0.25rem; }
        .sessions {
            max-width: 500px;
            margin: 0 auto;
        }
        .session-card {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--bg-mid);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 0.75rem;
            text-decoration: none;
            color: inherit;
            transition: border-color 0.2s;
        }
        .session-card:hover { border-color: var(--primary); }
        .session-name { font-weight: 600; color: var(--text-primary); }
        .session-meta { font-size: 0.8rem; color: var(--text-muted); margin-top: 0.25rem; }
        .session-voice { color: var(--primary); }
        .session-arrow { color: var(--border-light); font-size: 1.2rem; }
        .create-form {
            max-width: 500px;
            margin: 2rem auto 0;
            background: var(--bg-mid);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 1rem;
        }
        .create-form h2 { font-size: 1rem; color: var(--text-secondary); margin-bottom: 1rem; }
        .form-row { margin-bottom: 0.75rem; }
        .form-row label { display: block; font-size: 0.8rem; color: var(--text-muted); margin-bottom: 0.25rem; }
        .form-row input, .form-row select {
            width: 100%;
            padding: 0.5rem;
            background: var(--bg-light);
            border: 1px solid var(--border-light);
            border-radius: 4px;
            color: var(--text-primary);
            font-size: 1rem;
        }
        .form-row input:focus, .form-row select:focus { outline: none; border-color: var(--primary); }
        .create-btn {
            width: 100%;
            padding: 0.75rem;
            background: var(--primary-subtle);
            border: 2px solid rgba(0, 221, 0, 0.3);
            border-radius: 6px;
            color: var(--primary);
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }
        .create-btn:hover {
            background: rgba(0, 221, 0, 0.25);
            border-color: var(--primary);
        }
        .error { color: var(--error); margin-top: 0.5rem; font-size: 0.9rem; }
        .no-sessions { text-align: center; color: var(--text-muted); padding: 2rem; }
    </style>
</head>
<body>
    <div class="header">
        <img src="/static/agentwire-logo-splash-green.jpg" alt="AgentWire" class="splash-logo">
        <p>Voice Agent Interface</p>
        <div class="version">v{{ version }}</div>
    </div>

    <div class="sessions" id="sessions">
        <div class="no-sessions">Loading sessions...</div>
    </div>

    <div class="create-form">
        <h2>Create New Session</h2>
        <div class="form-row">
            <label>Session Name</label>
            <input type="text" id="sessionName" placeholder="e.g., assistant">
        </div>
        <div class="form-row">
            <label>Project Path (optional, defaults to ~/projects/name)</label>
            <input type="text" id="projectPath" placeholder="e.g., ~/projects/my-app">
        </div>
        <div class="form-row">
            <label>Voice</label>
            <select id="sessionVoice">
                {% for voice in voices %}
                <option value="{{ voice }}"{% if voice == default_voice %} selected{% endif %}>{{ voice }}</option>
                {% endfor %}
            </select>
        </div>
        <button class="create-btn" onclick="createSession()">Create Session</button>
        <div class="error" id="error"></div>
    </div>

    <script>
        const DEFAULT_VOICE = '{{ default_voice }}';

        async function loadSessions() {
            const res = await fetch('/api/sessions');
            const sessions = await res.json();
            const container = document.getElementById('sessions');

            if (sessions.length === 0) {
                container.innerHTML = '<div class="no-sessions">No active sessions. Create one below.</div>';
                return;
            }

            container.innerHTML = sessions.map(s => `
                <a href="/room/${s.name}" class="session-card">
                    <div>
                        <div class="session-name">${s.name}${s.machine ? '<span style="color:var(--text-muted);font-weight:normal">@' + s.machine + '</span>' : ''}</div>
                        <div class="session-meta">
                            ${s.path || '~/projects/' + s.name}
                            <span class="session-voice">• ${s.voice || DEFAULT_VOICE}</span>
                        </div>
                    </div>
                    <div class="session-arrow">→</div>
                </a>
            `).join('');
        }

        async function createSession() {
            const name = document.getElementById('sessionName').value.trim();
            const path = document.getElementById('projectPath').value.trim();
            const voice = document.getElementById('sessionVoice').value;
            const error = document.getElementById('error');

            if (!name) {
                error.textContent = 'Session name is required';
                return;
            }

            error.textContent = '';

            const res = await fetch('/api/create', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name, path: path || null, voice })
            });

            const data = await res.json();
            if (data.error) {
                error.textContent = data.error;
            } else {
                window.location.href = '/room/' + name;
            }
        }

        document.getElementById('sessionName').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') createSession();
        });

        loadSessions();
        setInterval(loadSessions, 5000);
    </script>
</body>
</html>
